version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install streamlit==1.28.0 requests>=2.31.0 python-dotenv>=1.0.0 blinker click tornado
run:
  runtime-version: 3.8
  command: streamlit run app.py --server.port=8080 --server.address=0.0.0.0 --server.headless=true --server.enableCORS=false --server.enableXsrfProtection=false
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: USE_LOCAL_JAVA
      value: "false"
    - name: FALLBACK_MODE
      value: "true"