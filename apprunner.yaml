version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Java Version Migration Tool..."
      - echo "Docker build will be handled by App Runner"
run:
  command: streamlit run app.py --server.port=8080 --server.address=0.0.0.0 --server.headless=true --server.enableCORS=false --server.enableXsrfProtection=false
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: PYTHONPATH
      value: "/app"
    - name: STREAMLIT_SERVER_PORT
      value: "8080"
    - name: STREAMLIT_SERVER_ADDRESS
      value: "0.0.0.0"
    - name: STREAMLIT_SERVER_HEADLESS
      value: "true"
    - name: STREAMLIT_SERVER_ENABLE_CORS
      value: "false"
    - name: STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION
      value: "false"